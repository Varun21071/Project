<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABC Recruitment</title>
</head>
<body>
  
    <h1>ABC Recruitment</h1>
   <div class="main">
   <div class="back">
    <form>
        
        <lable><b>First Name:</b></lable>
        <input type="text" name="fname" placeholder="First Name" required>
        <br><br>
            <lable><b>Last Name:</b></lable>
            <input type="text" name="lname" placeholder="Last Name" required>
            <br><br>
            <!-- <label><b>Password:</b></label>
            <input type="password" name="pass" placeholder="password" required>
            <br><br> -->
            <label><b>DOB:</b></label>
            <input type="date">
            <br><br>
            <lable><b>Email:</b></lable>
            <input type="email"  name="email" placeholder="email" required>
            <br><br>
            <label><b>Gender:</b></label>
            <input type="radio" value="Male">Male
            <input type="radio" value="Female">Female
            <input type="radio" value="others">others
            <br><br>
            <label><b>Skills:</b></label>
            <input type="checkbox" name="skills" value="C">C
            <input type="checkbox" name="skills" value="Java" >Java
            <input type="checkbox" name="skills" value="Python">Python
            <br><br>
            <label><b>Department:</b></label>
        <select name="department">
            <option name="deptartment" value="None">None</option>
            <option name="deptartment" value="IT">IT</option>
            <option name="deptartment" value="CSE">CSE</option>
            <option name="deptartment" value="ECE">ECE</option>
            <option name="deptartment" value="EEE">EEE</option>
            <option name="deptartment" value="MECH">MECH</option>
            <option name="deptartment" value="CIVIL">CIVIL</option>
        </select>
        <br><br>
            <label><b>Upload Resume:</b></label>
            <input type="file">
       <br><br>
       <label><b>Comments:</b></label>
            <textarea>Welcome!!</textarea>
            <br><br>
            <input type="submit" value="submit">
            <input type="reset"  value="Reset" >
            <br><br>
    </form>
    </div>
    </div>
</body>
</html>
